<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome books | Book App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <h1>Awesome Books</h1>
      <section id="book-container"></section>

      <form>
        <label for="title">
          <input type="text" name="title" id="title" placeholder="Enter Book Title" />
        </label>

        <label for="author">
          <input type="text" name="author" id="author" placeholder="Author" />
        </label>
        <p class="error">Book Title and Author can not be empty</p>
        <button type="button" class="formBtn">Add</button>
      </form>
      <script src="./index.js"></script>
    </main>
  </body>
</html>
