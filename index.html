<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome books | Book App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Awesome Books</h1>

    <section>
      <div class="books">
        <div class="book-item">
          <div class="book">
            <p>Atomic Habit</p>
            <span>James Clear</span>
          </div>
          <button type="button" class="">Remove</button>
        </div>
        <hr />

        <div class="book-item">
          <div class="book">
            <p>Strategies for Success</p>
            <span>David Abioye</span>
          </div>
          <button type="button" class="">Remove</button>
        </div>
        <hr />
      </div>

      <form action="">
        <label for="title">
          <input type="text" name="title" id="title" placeholder="Enter Book Title" />
        </label>
        <br />
        <br />

        <label for="author">
          <input type="text" name="author" id="author" placeholder="Author" />
        </label>
        <br />
        <br />
        <button type="button" class="formBtn">Add</button>
      </form>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
